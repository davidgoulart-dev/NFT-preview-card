<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" </head>

<body>
  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="container__img">
    <h1 class="container__title">Equilibrium #3429</h1>
    <span class="container__description"> Our Equilibrium collection promotes balance and calm.
    </span>
    <div class="container__value">
      <div class="container__eth">
        <h3>
          <img src="./images/icon-ethereum.svg" alt="eth symbol">
          <span class="container__value__eth"> 0.041 ETH</span>
        </h3>
      </div>
      <div class="container__time">
        <img src="./images/icon-clock.svg" alt="time clock">
        <p class="container__days-left"> 3 days left</p>
      </div>

    </div>
    <div class="container__avatar">
      <img src="./images/image-avatar.png" alt="avatar" class="container__avatar-img">
      <p>Creation of<span class="container__name"> Jules Wyvern</span></p>
    </div>
  </div>


</body>

</html>
